{% extends 'base.html' %}

{% block title %}
Редактирование статьи
{% endblock %}

{% block ogtitle %}
Winnerget.online Редактирование статьи
{% endblock %}


{% block body%}
	<body>
    <div class="container">
		<h1 class="text-center">Редактирование статьи</h1>
        <form method="post">
          <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}" placeholder="Введите название"><br>
          <textarea name="intro" id="intro" class="form-control" placeholder="Введите описание">{{ article.intro }}</textarea><br>
          <textarea name="text" id="text" class="form-control" placeholder="Введите текст">{{ article.text }}</textarea><br>
          <input type="submit" class="btn btn-success" value="Обновить">
        </form>
    </div>
{% endblock %}
